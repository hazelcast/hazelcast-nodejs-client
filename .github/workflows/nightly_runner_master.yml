name: Runs nightly tests on master
on:
    workflow_dispatch:
    schedule:
        - cron: '0 2 * * *'
jobs:
    run-tests:
        runs-on: ${{ matrix.os }}
        name: Run tests of master on ${{ matrix.os }} with Node ${{ matrix.nodejs_version }}
        strategy:
            matrix:
                os: [ ubuntu-latest, windows-latest ]
                nodejs_version: [ 10, 11, 12, 13, 14, 15, 16, 17 ]
            fail-fast: false
        steps:
            - name: Setup Java
              uses: actions/setup-java@v2
              with:
                  java-version: 8
                  distribution: temurin
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.nodejs_version }}
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Install dependencies and compile client
              run: |
                  npm install
                  npm run compile
            - name: Validate User Code
              run: npm run validate-user-code
            - name: Run tests
              env:
                  HAZELCAST_ENTERPRISE_KEY: ${{ secrets.HAZELCAST_ENTERPRISE_KEY }}
              run: npm run test
