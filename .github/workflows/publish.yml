name: Publish Package

on:
    push:
        tags:
            - 'v*'

permissions:
    id-token: write
    contents: read

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'

            - run: npm ci
            - run: npm run compile
            - run: npm publish
