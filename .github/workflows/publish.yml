name: Publish Package

on:
    push:
        tags:
            - 'v*'

permissions:
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://registry.npmjs.org'

            - run: |
                  rm -rf node_modules
                  rm -rf coverage
                  rm -rf docs
                  npm install
                  npm run compile
                  npm publish
